<div class="col-xs-12" ng-controller="DomainCtrl">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title"><i class="fa fa-cog"></i> Domains Management</h3>
        </div>
        <div class="box-body no-padding">
            <div class="row no-padding">
                <div class="col-xs-12">
                    <ul class="nav nav-pills nav-justified thumbnail">
                        <li ng-class="{'active': active_step==1, 'disabled': !steps[1].enable}"><a href="javascript:void(0)" ng-click="gotoStep(1)">
                            <h4 class="list-group-item-heading"><i class="fa fa-cubes"></i> Step 1</h4>
                            <p class="list-group-item-text">Local domain</p>
                        </a></li>
                        <li ng-class="{'active': active_step==2, 'disabled': !steps[2].enable}"><a href="javascript:void(0)" ng-click="gotoStep(2)">
                            <h4 class="list-group-item-heading"><i class="fa fa-group"></i> Step 2</h4>
                            <p class="list-group-item-text">Neighbour domains</p>
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="row" id="vnf-step-1" ng-show="active_step==1">
                <div class="col-xs-12">
                    <div class="col-md-12 box thumbnail">
                        <div class="box-header">
                            <i class="fa fa-cubes"></i>
                            <h3 class="box-title">1. Local domain</h3>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Domain ID</label>
                                    <input class="form-control" type="text" ng-model="localDomain.domain" disabled>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Entry point</label>
                                    <input class="form-control" type="text" ng-model="localDomain.entryPoint">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Date created</label>
                                    <input class="form-control" type="text" ng-model="localDomain.dateCreated" disabled>
                                </div>
                            </div>
                        </div>
                        <button id="activate-step-1" class="btn btn-primary pull-right" ng-click="nextStep(2)">Next <i class="fa fa-caret-right"></i></button>
                        <button class="btn btn-primary pull-left" ng-click="saveDomain(localDomain)"> Save </button>
                    </div>
                </div>
            </div>
            <div class="row" id="vnf-step-2" ng-show="active_step==2">
                <div class="col-xs-12">
                    <div class="col-md-12 box thumbnail">
                        <div class="box-header">
                            <i class="fa fa-group"></i>
                            <h3 class="box-title">2. Neighbour domains</h3>
                        </div>
                        <div class="box-body">
                            <div class="row">
			<!--
                                <h5><i class="fa fa-filter"></i> Filters</h5>
                                <div class="col-md-12" >
                                    <label >Origin domain</label>
                                    <ui-select class="form-group" ng-model="selected_vnf_filter_type" ng-disabled="disabled" on-select="updateFilteredVNFs($model)">
                                        <ui-select-match placeholder="">[[$select.selected.domain]]</ui-select-match>
                                        <ui-select-choices repeat="filter_type.domain as filter_type in domainList">
                                            Domain <span ng-bind-html="filter_type.domain"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="col-md-12" >
                                    <label>Price Range</label>
                                    <div range-slider min="0" max="300" model-min="selected_price_range.min" model-max="selected_price_range.max" show-values="true" attach-handle-values="true" on-handle-up="updateFilteredVNFs()"></div>
                                </div>
                                </div>
			-->
                                <div class="table-responsive" id="no-more-tables">
                                    <table class="table table-hover table-striped">
                                        <tbody>
                                        <tr>
                                            <th>Domain</th>
                                            <th>Entry Point</th>
                                            <th>Date</th>
                                            <th class="box-tools pull-right">Modify</th>
                                        </tr>
                                        <tr ng-repeat="domain in domainList">
                                            <td data-title="Name">[[domain.domain]]</td>
                                            <td data-title="EntryPoint">[[domain.entryPoint]]</td>
                                            <td data-title="Date">[[domain.dateCreated]]</td>
                                            <td data-title="Action">
                                                <div class="box-tools pull-right">
                                                        <button class="btn btn-default btn-sm" ng-click="editDomainModal(domain)"><i class="fa fa-edit"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="box-footer no-padding">
    </div>
</div>
